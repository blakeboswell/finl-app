<!DOCTYPE html>
<html lang="en-US">
<head>

	<meta charset="utf-8">
	<title>Stock Price</title>

	<!-- favicon & custom -->
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
 	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

 	<!-- bokeh -->
 	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bokeh-0.10.0.min.css') }}">
 	<script type="text/javascript" src="{{ url_for('static', filename='js/bokeh-0.10.0.min.js') }}"></script>
  
  	<!-- boostrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

 	</script>
 	{% if plot_script %}
 		{{ plot_script }}
 	{% endif %}

</head>

<body>

	<div class="row" style="margin-top:5%;">
		<div class="input-group col-md-7">
			<form method="POST" action="/">
				<div class="input-group add-on">
					<input name="symbol" type="text" placeholder="{{ place_holder }}" class="form-control" />
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
					</div>
	    		</div>
	 	 	</form>
 	 	</div>
	</div>

	<div class="row" style="margin-top:5%;">
		<div class="input-group">
		  {% if plot_div %}
		  	{{ plot_div }}
		  {% endif %}
		</div>
	</div>

<body>
</html>
